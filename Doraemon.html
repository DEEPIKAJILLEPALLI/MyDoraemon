<html>

	<style>

			height: 300px;

		.dleft-eye {
			background: white;

			left: 50%;

			height: 48%;

			left: 6%;

		.doraemon-mouth {
			position: relative;
			background: var(--doraemon-beak, white);
			width: 55%;
			height: 38%;
			border-top-right-radius: 100px;
			border-top-left-radius: 100px;
			top: 50%;
			left: 25%;
			transform: rotate(180deg);
		}

		.doraemon-tongue {
			background: var(--doraemon-tongue);

			left: 25%;
